name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Fix Cargo.toml case sensitivity
      - name: Fix workspace structure
        shell: bash
        run: |
          if [ -f "cargo.toml" ] && [ ! -f "Cargo.toml" ]; then
            mv cargo.toml Cargo.toml
          fi
          echo "Workspace contents:"
          ls -la
          echo "Cargo.toml contents:"
          cat Cargo.toml

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: './ui/package-lock.json'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libunwind-dev \
            pkg-config \
            cmake \
            build-essential \
            libglib2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly

      # macOS dependencies
      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: |
          brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly pkg-config glib
          
          # Create GStreamer framework directory
          sudo mkdir -p /Library/Frameworks/GStreamer.framework/Versions/Current/lib
          sudo mkdir -p /Library/Frameworks/GStreamer.framework/Versions/Current/lib/pkgconfig
          
          # Get Homebrew prefix and copy files
          BREW_PREFIX=$(brew --prefix)
          sudo cp -R $BREW_PREFIX/opt/gstreamer/lib/* /Library/Frameworks/GStreamer.framework/Versions/Current/lib/
          sudo cp -R $BREW_PREFIX/opt/gstreamer/lib/pkgconfig/* /Library/Frameworks/GStreamer.framework/Versions/Current/lib/pkgconfig/
          
          # Set environment variables
          echo "PKG_CONFIG_PATH=/Library/Frameworks/GStreamer.framework/Versions/Current/lib/pkgconfig" >> $GITHUB_ENV
          echo "GST_PLUGIN_PATH=/Library/Frameworks/GStreamer.framework/Versions/Current/lib" >> $GITHUB_ENV
          echo "DYLD_FALLBACK_LIBRARY_PATH=/Library/Frameworks/GStreamer.framework/Versions/Current/lib" >> $GITHUB_ENV
          
          # Debug information
          pkg-config --list-all | grep gstreamer
          ls -la /Library/Frameworks/GStreamer.framework/Versions/Current/lib/pkgconfig
          pkg-config --modversion gstreamer-1.0 || true

      # Windows dependencies
      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Create necessary directories
          New-Item -ItemType Directory -Force -Path "C:\gstreamer\1.0\msvc_x86_64" | Out-Null
          
          # Download GStreamer
          $gstVer = "1.22.8"
          $tempDir = "C:\gst-temp"
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          
          $gstUrl = "https://gstreamer.freedesktop.org/data/pkg/windows/$gstVer/msvc"
          $msiPath = "$tempDir\gstreamer.msi"
          $devMsiPath = "$tempDir\gstreamer-devel.msi"
          
          Invoke-WebRequest -Uri "$gstUrl/gstreamer-1.0-msvc-x86_64-$gstVer.msi" -OutFile $msiPath
          Invoke-WebRequest -Uri "$gstUrl/gstreamer-1.0-devel-msvc-x86_64-$gstVer.msi" -OutFile $devMsiPath
          
          # Install MSIs with logging
          $logPath = "$tempDir\gst-install.log"
          $devLogPath = "$tempDir\gst-dev-install.log"
          
          Start-Process msiexec.exe -Wait -ArgumentList "/i `"$msiPath`" /quiet /l*v `"$logPath`" INSTALLDIR=C:\gstreamer\1.0\msvc_x86_64"
          Start-Process msiexec.exe -Wait -ArgumentList "/i `"$devMsiPath`" /quiet /l*v `"$devLogPath`" INSTALLDIR=C:\gstreamer\1.0\msvc_x86_64"
          
          # Set environment variables
          echo "GSTREAMER_1_0_ROOT_MSVC_X86_64=C:\gstreamer\1.0\msvc_x86_64" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PKG_CONFIG_PATH=C:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PATH=C:\gstreamer\1.0\msvc_x86_64\bin;$env:PATH" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Verify installation
          if (Test-Path "C:\gstreamer\1.0\msvc_x86_64\bin") {
            Get-ChildItem "C:\gstreamer\1.0\msvc_x86_64\bin"
          } else {
            Write-Host "Installation failed. Log contents:"
            Get-Content $logPath
            Get-Content $devLogPath
            exit 1
          }

      - name: Install frontend dependencies
        run: |
          cd ui
          npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PKG_CONFIG_ALLOW_CROSS: 1
        with:
          projectPath: './ui'
          tagName: ${{ github.ref_name }}
          releaseName: 'Scramblery ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}